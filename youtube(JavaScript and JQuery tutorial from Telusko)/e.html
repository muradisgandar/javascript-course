<html>
	<head>
 		<title>Basic Animations Part 2 - scaling</title>
		<script type="text/javascript">
		
		var width=100;
		var difference=2;
		var interveralID =0;
		//document.getElementById("img1").style.width=width;

		function increase()
		{
			clearInterval(interveralID);
			interveralID=setInterval(expand,10);
		}
		function decrease()
		{
			clearInterval(interveralID);
			interveralID=setInterval(shrink,10);
		}
		function expand()
		{
			if(width<200)
			{
				width = width+difference;
				document.getElementById("img1").style.width=width;
				console.log(width);
			}
			else
			{
				clearInterval(interveralID);
			}
			
		}
		function shrink()
		{
			if(width>100)
			{
				width = width-difference;
				document.getElementById("img1").style.width=width;
				console.log(width);
			}
			else
			{
				clearInterval(interveralID);
			}
			
		}
	
		</script>
	</head>
	<body>
	
		<br>
		<br>
		<img onmouseover="increase()" onmouseout="decrease()" id="img1" src="https://d1whtlypfis84e.cloudfront.net/guides/wp-content/uploads/2018/02/07150018/file-20171025-25516-g7rtyl-300x216.jpg" width="100"/>
	</body>

</html>
