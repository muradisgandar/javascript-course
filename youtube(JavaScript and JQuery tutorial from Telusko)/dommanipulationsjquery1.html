<!DOCTYPE html>
<html>
<head>
	<title></title>

	<link rel="stylesheet" href="animateeffects.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

	<script type="text/javascript">

		$(document).ready(function(){

			$("#btn1").click(function(){

				//text() tag daki yazini get etmek uchundu
				//bu shekildede yazmaq olar
				// var txt = $("#p1").text();
				// alert(txt);

				//bu shekildede yazmaq olar
				alert($("#p1").text());

				$("#p1").text("Hello World");//tagdaki yazi deyishecek

				alert($("#p1").html());
				$("#p1").html("This is second <b>paragraph in</b> first division");

				//value atributunun value sini chixardacaq
				alert($("#p1").attr("value"));

				//uygun css propetisini chixardacaq bir bov informasiya almaq uchun istfade olunur
				alert($("#p1").css("font-family"));


			});


		});

	</script>
</head>
<body>

	<h2>jQuery DOM manipulations</h2>

	<button id="btn1">Action</button>


	<div id="firstdiv" class="mydivs">
		<p id="p1" class="ptag" value="write">This is first <b>paragraph in</b> first division</p>
		
	</div>


		

</body>

</html>
